apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaskapp-gke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saclassifier
  template:
    metadata:
      labels:
        app: saclassifier
    spec:
      containers:
      - name: saflask
        image: gcr.io/shuchi-project/saflask-gke
        ports:
        - containerPort: 8080
          env:
          - name: PORT
            value: "8080"
